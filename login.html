<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <script type="text/javascript" src="js/login.js"></script>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
    body {font-size:16px;}
  </style>
</head>
<body class="gold-back">
<div class="container-center">
  <div style=" justify-content: center">
    <form name="login" class="form">
      <p class="m">Login</p>
      <input style="width: 80%; height: 24px; font-size: 18px; color: #888" type="text" name="user" placeholder="Username" class="text-field"/><br><br>
      <input style="width: 80%; height: 24px; font-size: 18px; color: #888" type="password" name="pass" placeholder="Password" class="text-field"/><br><br>
      <input type="submit" class="login" onclick="check(this.form)" value="Log in"/>
    </form>
  </div>
</div>
</body>
</html>
